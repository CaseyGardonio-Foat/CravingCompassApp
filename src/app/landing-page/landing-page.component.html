<!--start: landing page jumbotron; see css for jumbotron image settings-->
<div class="jumbotron jumbotron-fluid" style="min-height: 100vh;">
  <div class="container-fluid">
    <!--start: landing page top navigation buttons-->
    <div class="row">
      <ul class="nav align-items-center" style="justify-content: space-around;">
        <li class="nav-item align-self-top" style="padding-left: 100px;">
          <a href="#" routerLink=''>
            <img src="../../assets/cravingCompassLogo v7.svg" style="height: 10rem;">
          </a>
        </li>
        <li class="nav-item" routerLinkActive="selected">
          <a class="nav-link text-display-nav text-light" routerLink="about">About</a>
        </li>
        <li class="nav-item" routerLinkActive="selected">
          <a class="nav-link text-display-nav text-light" routerLink="dish-tionary">Dish-tionary</a>
        </li>
        <li class="nav-item" routerLinkActive="selected">
          <a class="nav-link text-display-nav text-light" routerLink="restaurant-results">Search</a>
        </li>
      </ul>
    </div>
    <!--end: landing page top navigation buttons-->

    <!--start: landing page jumbotron headline and form-->
    <div class="row justify-content-center align-items-center" style="height: 400px">
      <div class="text-center">
        <p class="text-display-1 text-uppercase text-right">
          <span class="text-white">what are</span>
          <span class="text-warning"> you </span>
          <span class="text-white">craving?</span>
        </p>

        <!--start: landing page jumbotron form-->
        <form class="text-light" (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="form-group">
            <label class="sr-only" for="dishName">I know just what I want...</label>
            <input type="text" class="form-control" id="dishName" name="dishName" ngModel
            placeholder="I know just what I want...">
          </div>
          
          <div class="form-inline" style="margin-bottom: 1rem;">
            <label class="sr-only" for="location">Where do you want it?</label>
            <input type="text" class="form-control col-6" id="location" name="location" ngModel
            placeholder="Where do you want it?">

            <label class="sr-only" for="distance">distance</label>
            <select class="custom-select form-control col-2" id="distance" name="distance" ngModel>
              <option value=".5">.5 mi</option>
              <option value="1">1 mi</option>
              <option selected value="5">5 mi</option>
              <option value="10">10 mi</option>
              <option value="20">20 mi</option>
            </select>

            <label class="sr-only" for="time">When do you want it?</label>
            <input type="text" class="form-control col-4" id="time" name="time" ngModel
            placeholder="When do you want it?">
          </div>

          <button class="btn btn-outline-warning btn-block text-display-nav" type="submit">Let's Go!</button>
        </form>
        <!--end: landing page jumbotron form-->

      </div>  
    </div>
    <!--end: landing page jumbotron headline and form-->

  </div>
</div>
<!--end: landing page jumbotron-->

<!--start: landing page browse cuisines menus-->
<section>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <app-browse-cuisine></app-browse-cuisine>
        <app-browse-type></app-browse-type>
      </div>
    </div>
  </div>
</section>
<!--end: landing page browse cuisines menus-->
